<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective Journaling</title>
    <style>
        body {
            background-image: url('https://www.example.com/chart-background.jpg'); /* Replace with the actual URL of your chart image */
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
            padding: 20px;
            border-radius: 10px;
            max-width: 1200px;
            margin: auto;
        }

        header {
            background-color: #ff6f61;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-radius: 10px 10px 0 0;
        }

        h2 {
            font-size: 22px;
            text-transform: capitalize;
            margin-bottom: 10px;
        }

        textarea, input[type="text"], input[type="number"], input[type="date"], input[type="file"], select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #333;
            color: #fff;
        }

        button.new-entry {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            text-transform: capitalize;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            background-color: #333;
        }

        th {
            background-color: #444;
        }

        .upload {
            display: flex;
            justify-content: space-between;
        }

        .upload input[type="file"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Effective Journaling</header>

        <!-- Market Analyzed Section -->
        <div class="section">
            <h2>Market Analyzed</h2>
            <input type="text" placeholder="e.g., Forex, Stocks, Commodities">
        </div>

        <!-- Trade Details Section -->
        <div class="section">
            <h2>Trade Details</h2>
            <label>Trade Number: <input type="number" placeholder="1, 2, 3, etc."></label>
            <label>Instrument: <input type="text" placeholder="e.g., EUR/USD, Apple (AAPL)"></label>
            <label>Position Size: <input type="text" placeholder="e.g., 1 Lot, 100 Shares"></label>
            <label>Entry Price: <input type="text" placeholder="Insert Entry Price"></label>
            <label>Exit Price: <input type="text" placeholder="Insert Exit Price"></label>
            <label>Trade Direction: <input type="text" placeholder="Long/Short"></label>
            <label>Timeframe: <input type="text" placeholder="e.g., 15-Min, 1-Hour, Daily"></label>
        </div>

        <!-- Reason for Entry Section -->
        <div class="section">
            <h2>Reason for Entry</h2>
            <textarea rows="2" placeholder="Enter reason for entry..."></textarea>
            <label>Technical Analysis: <input type="checkbox"></label>
            <label>Fundamental Analysis: <input type="checkbox"></label>
            <label>Other: <input type="text" placeholder="Describe"></label>
            <div class="upload">
                <label>Chart: <input type="file"></label>
            </div>
            <label>Risk Percentage: <input type="number" step="0.01" placeholder="Enter risk %"></label>
            <label>Lot Size: <input type="number" placeholder="Enter lot size"></label>
        </div>

        <!-- Entries & Exits Section -->
        <div class="section">
            <h2>Entries & Exits</h2>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Order Price</th>
                    <th>Filled Price</th>
                    <th>Slippage</th>
                    <th>Filled Shares</th>
                    <th>Total Cost</th>
                    <th>Day's High</th>
                    <th>Day's Low</th>
                    <th>% Gain/Loss</th>
                </tr>
                <tr>
                    <td><input type="date"></td>
                    <td><input type="text" placeholder="Order Price"></td>
                    <td><input type="text" placeholder="Filled Price"></td>
                    <td><input type="text" placeholder="Slippage"></td>
                    <td><input type="text" placeholder="Filled Shares"></td>
                    <td><input type="text" placeholder="Total Cost"></td>
                    <td><input type="text" placeholder="Day's High"></td>
                    <td><input type="text" placeholder="Day's Low"></td>
                    <td><input type="text" id="gain-loss" readonly></td>
                </tr>
            </table>
        </div>

        <!-- Reason for Exit Section -->
        <div class="section">
            <h2>Reason for Exit</h2>
            <textarea rows="2" placeholder="Enter reason for exit..."></textarea>
            <label>Target Hit: <input type="checkbox"></label>
            <label>Stop-Loss Triggered: <input type="checkbox"></label>
            <label>Manual Exit: <input type="checkbox"></label>
            <label>Other: <input type="text" placeholder="Describe"></label>
            <div class="upload">
                <label>Chart: <input type="file"></label>
            </div>
            <label>Emotions: <input type="text" placeholder="Enter emotions..."></label>
            <label>Market Conditions: <input type="text" placeholder="Enter market conditions..."></label>
        </div>

        <!-- Exit Tactic Section -->
        <div class="section">
            <h2>Exit Tactic</h2>
            <select>
                <option value="21 Hit target">Hit target</option>
                <option value="22 Hit stop">Hit stop</option>
                <option value="23 Hit value">Hit value</option>
                <option value="24 Trade going nowhere">Trade going nowhere</option>
                <option value="25 Started turning">Started turning</option>
                <option value="26 Couldn't stand the pain">Couldn't stand the pain</option>
                <option value="27 Junk trade">Junk trade</option>
            </select>
        </div>

        <!-- Outcome Section -->
        <div class="section">
            <h2>Outcome</h2>
            <label>Profit: <input type="checkbox"></label>
            <label>Loss: <input type="checkbox"></label>
            <label>Break-Even: <input type="checkbox"></label>
            <label>P/L (in $ or %): <input type="text" placeholder="Insert Profit/Loss Amount"></label>
        </div>

        <!-- Emotions During Trade Section -->
        <div class="section">
            <h2>Emotions During Trade</h2>
            <label>Confident: <input type="checkbox"></label>
            <label>Nervous: <input type="checkbox"></label>
            <label>Fearful: <input type="checkbox"></label>
            <label>Greedy: <input type="checkbox"></label>
            <label>Calm: <input type="checkbox"></label>
            <label>Other: <input type="text" placeholder="Describe"></label>
        </div>

        <!-- Post Trade Analysis Section -->
        <div class="section">
            <h2>Post Trade Analysis</h2>
            <textarea rows="4" placeholder="Enter post trade analysis..."></textarea>
            <div class="upload">
                <label>Chart: <input type="file"></label>
            </div>
            <label>What Went Well:</label>
            <textarea rows="2" placeholder="Describe what worked in the trade..."></textarea>
            <label>What Could Be Improved:</label>
            <textarea rows="2" placeholder="Describe what didnâ€™t work and how to improve..."></textarea>
            <label>Lessons Learned:</label>
            <textarea rows="2" placeholder="Summarize key takeaways from the trade..."></textarea>
            <label>Next Steps:</label>
            <textarea rows="2" placeholder="Actionable steps for future trades..."></textarea>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation">
            <button onclick="goBack()">Previous Trade</button>
            <button onclick="goForward()">Next Trade</button>
        </div>

        <!-- New Entry Button -->
        <button type="button" class="new-entry">New Entry</button>
    </div>

    <script>
        function calculateGainLoss() {
            const entryPrice = parseFloat(document.querySelector('input[placeholder="Insert Entry Price"]').value.replace('$', ''));
            const exitPrice = parseFloat(document.querySelector('input[placeholder="Insert Exit Price"]').value.replace('$', ''));
            const riskPercentage = parseFloat(document.querySelector('input[placeholder="Enter risk %"]').value);
            const gainLoss = ((exitPrice - entryPrice) / entryPrice) * riskPercentage;
            document.getElementById('gain-loss').value = gainLoss.toFixed(2) + '%';
        }

        function goBack() {
            window.history.back();
        }

        function goForward() {
            window.history.forward();
        }

        window.onload = calculateGainLoss;
    </script>
</body>
</html
