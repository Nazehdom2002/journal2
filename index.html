<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective Journaling</title>
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/chart-background.jpg'); /* Replace with your chart image URL */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blur: 5px; /* Note: This is not a valid CSS property. */
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 22px;
            text-transform: capitalize;
            margin-bottom: 10px;
            color: #ff6f61;
        }
        textarea, input[type="text"], input[type="number"], input[type="date"], input[type="file"], select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            background-color: #333;
        }
        th {
            background-color: #444;
        }
        .upload {
            display: flex;
            justify-content: space-between;
        }
        .upload input[type="file"] {
            width: 100%;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .navigation button {
            background-color: #2196F3;
        }
        .navigation button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Market Analyzed Section -->
        <div class="section">
            <h2>Market Analyzed</h2>
            <input type="text" placeholder="e.g., Forex, Stocks, Commodities">
            <label>Trade Number: <input type="number" placeholder="1, 2, 3, etc."></label>
            <label>Instrument: <input type="text" placeholder="e.g., EUR/USD, Apple (AAPL)"></label>
            <label>Position Size: <input type="text" placeholder="e.g., 1 Lot, 100 Shares"></label>
            <label>Entry Price: <input type="text" placeholder="Insert Entry Price"></label>
            <label>Exit Price: <input type="text" placeholder="Insert Exit Price"></label>
            <label>Trade Direction: <input type="text" placeholder="Long/Short"></label>
        </div>

        <!-- Reason for Entry Section -->
        <div class="section">
            <h2>Reason for Entry</h2>
            <textarea rows="2" placeholder="Enter reason for entry..."></textarea>
            <div class="upload">
                <label>Chart: <input type="file"></label>
            </div>
            <label>Risk Percentage: <input type="number" step="0.01" placeholder="Enter risk %"></label>
            <label>Lot Size: <input type="number" placeholder="Enter lot size"></label>
        </div>

        <!-- Entries & Exits Section -->
        <div class="section">
            <h2>Entries & Exits</h2>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Order Price</th>
                    <th>Filled Price</th>
                    <th>Slippage</th>
                    <th>Filled Shares</th>
                    <th>Total Cost</th>
                    <th>Day's High</th>
                    <th>Day's Low</th>
                    <th>% Gain/Loss</th>
                </tr>
                <tr>
                    <td><input type="date" value="2014-02-10"></td>
                    <td><input type="text" value="$51.77"></td>
                    <td><input type="text" value="$51.77"></td>
                    <td><input type="text" value="$0.00"></td>
                    <td><input type="text" value="200"></td>
                    <td><input type="text" value="$10,354.00"></td>
                    <td><input type="text" value="$52.49"></td>
                    <td><input type="text" value="$51.75"></td>
                    <td><input type="text" id="gain-loss" readonly></td>
                </tr>
                <tr>
                    <td><input type="date" value="2014-02-13"></td>
                    <td><input type="text" value="$53.78"></td>
                    <td><input type="text" value="$53.78"></td>
                    <td><input type="text" value="$0.00"></td>
                    <td><input type="text" value="200"></td>
                    <td><input type="text" value="$10,756.00"></td>
                    <td><input type="text" value="$54.49"></td>
                    <td><input type="text" value="$53.39"></td>
                    <td><input type="text" id="gain-loss" readonly></td>
                </tr>
            </table>
        </div>

        <!-- Reason for Exit Section -->
        <div class="section">
            <h2>Reason for Exit</h2>
            <textarea rows="2" placeholder="Enter reason for exit...">almost hit target, looked like might be reversing in the morning</textarea>
            <div class="upload">
                <label>Chart: <input type="file"></label>
            </div>
            <label>Emotions: <input type="text" placeholder="Enter emotions..."></label>
            <label>Market Conditions: <input type="text" placeholder="Enter market conditions..."></label>
        </div>

        <!-- Exit Tactic Section -->
        <div class="section">
            <h2>Exit Tactic</h2>
            <select>
                <option value="21 Hit target">21 Hit target</option>
                <option value="22 Hit stop">22 Hit stop</option>
                <option value="23 Hit value">23 Hit value</option>
                <option value="24 Trade going nowhere">24 Trade going nowhere</option>
                <option value="25 Started turning">25 Started turning</option>
                <option value="26 Couldn't stand the pain">26 Couldn't stand the pain</option>
                <option value="27 Junk trade">27 Junk trade</option>
            </select>
        </div>

        <!-- Post Trade Analysis Section -->
        <div class="section">
            <h2>Post Trade Analysis</h2>
            <textarea rows="4" placeholder="Enter post trade analysis..."></textarea>
            <div class="upload">
                <label>Chart: <input type="file"></label>
            </div>
            <label>What Went Well:</label>
            <textarea rows="2" placeholder="Describe what worked in the trade..."></textarea>
            <label>What Could Be Improved:</label>
            <textarea rows="2" placeholder="Describe what didnâ€™t work and how to improve..."></textarea>
            <label>Lessons Learned:</label>
            <textarea rows="2" placeholder="Summarize key takeaways from the trade..."></textarea>
            <label>Next Steps:</label>
            <textarea rows="2" placeholder="Actionable steps for future trades..."></textarea>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation">
            <button type="button" onclick="goBack()">Previous Trade</button>
            <button type="button" onclick="goForward()">Next Trade</button>
        </div>

        <!-- New Entry Button -->
        <button type="button" class="new-entry">New Entry</button>
    </div>

    <script>
        function calculateGainLoss() {
            const entryPrice = parseFloat(document.querySelector('input[placeholder="Insert Entry Price"]').value.replace('$', ''));
            const exitPrice = parseFloat(document.querySelector('input[placeholder="Insert Exit Price"]').value.replace('$', ''));
            const riskPercentage = parseFloat(document.querySelector('input[placeholder="Enter risk %"]').value);
            const gainLoss = ((exitPrice - entryPrice) / entryPrice) * riskPercentage;
            document.getElementById('gain-loss').value = gainLoss.toFixed(2) + '%';
        }

        function goBack() {
            window.history.back();
        }

        function goForward() {
            window.history.forward();
        }

        document.querySelector('.new-entry').addEventListener('click', function() {
            // Clear all fields for a new entry
            document.querySelectorAll('input[type="text"], input[type="number"], textarea').forEach(el => el.value = '');
            document.querySelectorAll('input[type="date"]').forEach(el => el.value = '');
            document.querySelector('select').selectedIndex = 0;
            document.querySelector('input[type="file"]').value = '';
        });
    </script>
</body>
</html>
